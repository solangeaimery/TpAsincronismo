<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp Asincronismo</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Dancing+Script:wght@700&family=Jost:ital,wght@0,600;1,800&family=Oleo+Script+Swash+Caps&family=Oswald&family=Quantico:ital@1&family=Rajdhani:wght@300&family=Secular+One&family=Signika:wght@300;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen w-full min-h-fit max-w-full">
    <!-- create job modal -->
    <div id="add-job-modal" class="hidden bg-[rgba(0,0,0,0.2)] fixed w-full h-full overflow-auto z-10 flex justify-center items-center">
        <div class="bg-white min-h-fit w-10/12 md:w-1/2 rounded-md m-5 p-8 shadow-md border-black border-y-8 ">
            <h2 class="text-3xl text-stone-800 font-bold"> Agregar trabajo </h2>
            <form>
                <div class="flex flex-col">
                    <label for="name-add-Job" class="font-bold mt-2"> Que estas buscando?</label>
                    <input name="name-add-Job" id="name-add-Job" class="border-2" type="text" maxlength="50">
                </div>
                <span class="job-modal-error hidden text-red-600 text-xs ">Oops! por favor ingresa que estas buscando
                    para continuar</span>
                <div class="flex flex-col">
                    <label for="modal-descripcion" class="font-bold mt-2"> descripcion</label>
                    <input name="modal-descripcion" id="modal-descripcion" class="border-2" type="text">
                </div>
                <div class="flex flex-col">
                    <label for="modal-imagen" class="font-bold mt-2"> Inserte Url de imagen descriptiva</label>
                    <input name="modal-imagen" id="modal-imagen" class="border-2" type="text">
                </div>
                <div class="flex flex-col">
                    <label for="experiencia-modal" class="font-bold mt-2"> Experiencia buscada</label>
                    <select name="experiencia-modal" id="experiencia-modal" class="border-2">
                        <option value="Sin experiencia"> Sin experiencia</option>
                        <option value="Con experiencia">Con experiencia</option>
                        <option value="5 años o mas">5 años o mas</option>
                    </select>
                </div>
                <div class="flex flex-col">
                    <label for="tipo-modal" class="font-bold mt-2"> Tipo</label>
                    <select name="tipo-modal" id="tipo-modal" class="border-2">
                        <option value="income"> Full-time </option>
                        <option value="outcome"> Part-time </option>
                        <option value="outcome"> A convenir </option>
                    </select>
                </div>
            </form>
            <div class="mt-5 flex justify-end">
                <button
                    id="save-modal-btn"
                    class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
                    Guardar
                </button>
                <button
                    id="cancel-modal-btn"
                    class="bg-white hover:bg-gray-100 text-red-600 font-semibold py-2 px-4 border border-red-600 mx-1 rounded shadow">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
    <header>
        <div id="header-container">
            <nav class="bg-[#EFECEB] h-17 flex justify-between items-center shadow-2xl opacity-75 fixed w-full top-0">
                <div>
                    <img class="mx-2 " src="assets/tatulogo2TP.png" alt="" id="img-logo">
                </div>
                <div>
                    <a href="index.html"
                        class="mx-5 font-bold hover:text-[#D60004] transition duration-150 hover:ease-in">Home</a>
                    <a id="add-job" href="#"
                        class="mx-5 font-bold hover:text-[#D60004] transition duration-150 hover:ease-in">Agregar
                        trabajo</a>
                </div>
            </nav>
            <div class="box-banner">
                <p>Te gustaria ser parte de nuestro Staff? <br> Te estamos buscando
                </p>
            </div>
        </div>
    </header>
    <section class="pt-2 bg-[#D60004] h-16" id="form-section">
        <form>
            <div class="flex justify-evenly items-center">
                <div class="flex">
                    <div class="">
                        <label for="filter-type" class="font-bold"> Type </label>
                        <select name="filer-type" id="filter-type" class="w-48 rounded mx-2">
                            <!-- aqui va codigo js -->
                        </select>
                    </div>
                    <div class="">
                        <label for="filter-type" class="font-bold"> Type </label>
                        <select name="filer-type" id="filter-type" class="w-48 rounded mx-2">
                            <!-- aqui va codigo js -->
                        </select>
                    </div>
                    <div class="">
                        <label for="filter-type" class="font-bold"> Type </label>
                        <select name="filer-type" id="filter-type" class="w-48 rounded mx-2">
                            <!-- aqui va codigo js -->
                        </select>
                    </div>
                </div>
                <div class="flex">
                    <button id="operation-btn"
                        class="mx-1 self-start lg:self-end text-white bg-[#1B1A17] rounded-md p-3 mt-3 lg:mt-0 hover:bg-[#6F6F6F] transition duration-150 hover:ease-in">
                        search
                    </button>
                    <button id="operation-btn"
                        class="mx-3 self-start lg:self-end text-white bg-[#1B1A17] rounded-md p-3 mt-3 lg:mt-0 hover:bg-[#6F6F6F] transition duration-150 hover:ease-in">
                        clean
                    </button>
                </div>
            </div>
        </form>
    </section>
    <section id="cards-section" class="flex justify-around flex-wrap">
        <!-- cards js -->
    </section>
    <section class="flex justify-center items-center h-screen w-full min-h-fit max-w-full" id="card-detail-section">

    </section>

    
    <script src="js/script.js"></script>
</body>

</html>
